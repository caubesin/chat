<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./client/src/css/login.css">
    <link rel="stylesheet" href="./client/src/font/FA5PRO-master/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="login-form">
        <div class="main-login">
            <div class="form-img">
                <img src="./client/src/assets/mobile-development-banner.svg" alt="">
            </div>
            <div class="main-login-form">
                <div class="container">
                    <img src="./client/src/assets/app-name.png" alt="App Name">
                    <p>Welcome Back</p>
                    <div class="form">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username">
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password" placeholder="Password">
                        <div class="extend-log">
                            <div class="remember-checkbox">
                                <input type="checkbox" name="Remember" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <p>Forgot Password ?</p>
                        </div>
                        <button type="button" id="login-button">Login</button>
                        <div class="other-login">
                            <div class="line"></div>
                            <p>Or login with</p>
                        </div>
                        <button type="button" id="facebook-login-button">
                            <div class="facebook-icon">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                            Login with Facebook
                        </button>
                        <p>Don't have an account ? <span>Sign in</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
